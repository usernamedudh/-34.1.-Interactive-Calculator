<!doctype html>
<html lang="uk">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Інтерактивний калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator" role="application" aria-label="Calculator">
    <div class="display" aria-live="polite">
        <div class="expr" id="expr">0</div>
        <div class="result" id="result">&nbsp;</div>
    </div>

    <div class="grid">
        <button class="btn-clear" data-action="clear">C</button>
        <button class="small" data-action="back">⌫</button>
        <button class="small" data-value="(">(</button>
        <button class="small" data-value=")">)</button>

        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button class="btn-op" data-value="/">÷</button>

        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button class="btn-op" data-value="*">×</button>

        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button class="btn-op" data-value="-">−</button>

        <button data-value="0" class="btn-wide">0</button>
        <button data-value=".">.</button>
        <button class="btn-op" data-value="+">+</button>

        <button class="btn-eq" data-action="equals">=</button>
    </div>
</div>

<script src="script.js" defer></script>
</body>
</html>
